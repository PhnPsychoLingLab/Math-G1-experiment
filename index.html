<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./lib/psychojs-2024.2.4.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/preloadjs@1.0.1/lib/preloadjs.min.js"></script>
    
    <!-- 確保 PsychoJS 庫完全載入 -->
    <script src="./lib/psychojs-2024.2.4.iife.js"></script>
    
    <!-- 添加一個小延遲確保 PsychoJS 已完全初始化 -->
    <script>
      // 確保 PsychoJS 已全局可用
      window.onload = function() {
        // 然後加載實驗腳本
        var script = document.createElement('script');
        script.src = './g1-legacy-browsers.js';
        document.body.appendChild(script);
      };
    </script>
